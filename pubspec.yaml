name: book
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image:
  flutter_svg:
  shared_preferences: ^2.2.1
  intl:
  flutter_bloc:
  connectivity:
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1
  provider: ^6.0.5
  fpdart: ^1.1.0
  dartz: ^0.10.1
  share_plus: ^7.1.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Outfit
      fonts: 
        - asset: assets/fonts/OutfitBold.ttf
          weight: 700
        - asset: assets/fonts/OutfitThin.ttf
          weight: 100
        - asset: assets/fonts/OutfitMedium.ttf
          weight: 500
        - asset: assets/fonts/OutfitLight.ttf
          weight: 300
        - asset: assets/fonts/OutfitRegular.ttf
          weight: 400
